<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- 引用JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.min.js"></script>
    <script src="./js/toolbox.js"></script>
    <script src="./js/keyboard_tool.js"></script>
    <!-- 引用CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/Simple_style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <!-- 網頁列表 -->
    
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="./Home_page.html">
                <i class="fas fa-calculator"></i> Multi-Function Calculator
                </a>
            </div>
            </nav>
    

    <h1 style="text-align: center; font-style: inherit; padding-top: 10px;">計算機</h1>
    <div class="container" style="margin-top: 50px;">
        <!-- 計算機 -->
        <div class="row" style="justify-content: space-around;">
            <!-- 按鈕table -->
            <div class="col-4">
                <table class="buttons justify-content-center">
                    <tr>
                        <th id="key-7" onclick="append('7')">7</th>
                        <th id="key-8" onclick="append('8')">8</th>
                        <th id="key-9" onclick="append('9')">9</th>
                        <th id="key-divide" onclick="append('/')">/</th>
                        <th id="key-backSpace" onclick="backSpace()">⌫</th>
                    </tr>
                    <tr>
                        <th id="key-4" onclick="append('4')">4</th>
                        <th id="key-5" onclick="append('5')">5</th>
                        <th id="key-6" onclick="append('6')">6</th>
                        <th id="key-multiply" onclick="append('*')">*</th>
                        <th id="key-Escape" onclick="clearDisplay()">C</th>
                    </tr>
                    <tr>
                        <th id="key-1" onclick="append('1')">1</th>
                        <th id="key-2" onclick="append('2')">2</th>
                        <th id="key-3" onclick="append('3')">3</th>
                        <th id="key-minus" onclick="append('-')">-</th>
                        <th id="key-power" onclick="append('^')">^</th>
                    </tr>
                    <tr>
                        <th id="key-0" onclick="append('0')">0</th>
                        <th id="key-dot" onclick="append('.')">.</th>
                        <th></th>
                        <th id="key-plus" onclick="append('+')">+</th>
                        <th id="key-enter" onclick="calculate()">=</th>
                    </tr>
                </table>
            </div>
            <!-- 輸出視窗 -->
            <div class="outputDisplay col-6 d-flex flex-column">
                <div class="flex-fill" >
                    <input class="" type="text" id="display" placeholder="Enter..." readonly>
                </div>
                <div class="flex-fill" style="border-top: 0;">
                    <input class="" type="text" id="result" placeholder="Answer" readonly>
                </div>
            </div>

    </div>
</body>
</html>
